<div matTooltip="{{tooltipMessage}}" class="border border-cl-mid rounded-xl p-4 pb-0 flex flex-col hover:bg-cl-mid transition-colors hover:cursor-pointer">
    <img 
        src="{{image}}" 
        class="rounded-lg" 
        alt="{{title}}"
    >
    <p class="font-semibold pt-2">{{title}}</p>
    <p class="text-gray-400 text-sm">{{description}}</p>
</div>
