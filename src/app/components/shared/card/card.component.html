<a 
    *ngIf="!loading" 
    [routerLink]="route"
    matTooltip="{{tooltipMessage}}" 
    class="border border-cl-mid rounded-xl p-4 pb-0 flex flex-col hover:bg-cl-mid transition-colors hover:cursor-pointer"
>
    <div class="relative overflow-hidden rounded-lg">
        <img 
            src="{{image}}" 
            class="rounded-lg hover:scale-105 transition-transform object-cover" 
            alt="{{title}}"
        >
    </div>
    <p class="font-semibold pt-2">{{title}}</p>
    <p class="text-gray-400 text-sm">{{description}}</p>
</a>

<div *ngIf="loading" class="border border-cl-mid rounded-xl p-4 flex flex-col hover:bg-cl-mid transition-colors hover:cursor-pointer">
    <div class="object-cover animate-pulse bg-cl-mid  aspect-square rounded-lg mb-2"></div>
    <div class="animate-pulse bg-cl-mid rounded-lg h-4 mb-3 w-1/2"></div>
    <div class="animate-pulse bg-cl-mid rounded-lg h-4 w-1/3"></div>
</div>
